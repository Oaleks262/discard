<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Стаття - disCard</title>
    <meta name="description" id="pageDescription" content="Читайте статтю на disCard">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/landing.css">
    <style>
        .post-page {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--spacing-3xl) var(--spacing-xl);
        }

        .post-header {
            margin-bottom: var(--spacing-2xl);
        }

        .post-category {
            display: inline-block;
            padding: 4px 12px;
            background-color: rgba(0, 102, 255, 0.1);
            color: var(--primary);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: var(--font-weight-semibold);
            text-transform: uppercase;
            margin-bottom: var(--spacing-md);
        }

        .post-title {
            font-size: 2.5rem;
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
            line-height: 1.2;
        }

        .post-meta {
            display: flex;
            gap: var(--spacing-lg);
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: var(--spacing-xl);
            padding-bottom: var(--spacing-xl);
            border-bottom: 1px solid var(--border);
        }

        .post-content {
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .post-content h2 {
            font-size: 1.75rem;
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin-top: var(--spacing-2xl);
            margin-bottom: var(--spacing-md);
        }

        .post-content h3 {
            font-size: 1.375rem;
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            margin-top: var(--spacing-xl);
            margin-bottom: var(--spacing-sm);
        }

        .post-content p {
            margin-bottom: var(--spacing-md);
        }

        .post-content ul,
        .post-content ol {
            margin-bottom: var(--spacing-md);
            padding-left: var(--spacing-xl);
        }

        .post-content li {
            margin-bottom: var(--spacing-sm);
        }

        .post-content strong {
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
        }

        .post-content em {
            font-style: italic;
        }

        .post-content code {
            background-color: var(--surface);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-2xl);
            padding-top: var(--spacing-2xl);
            border-top: 1px solid var(--border);
        }

        .tag {
            padding: 4px 12px;
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--primary);
            text-decoration: none;
            margin-bottom: var(--spacing-xl);
            font-weight: var(--font-weight-medium);
        }

        .back-button:hover {
            text-decoration: underline;
        }

        .loader-container {
            display: flex;
            justify-content: center;
            padding: var(--spacing-3xl);
        }

        .error-message {
            text-align: center;
            padding: var(--spacing-3xl);
            color: var(--error);
        }

        @media (max-width: 768px) {
            .post-title {
                font-size: 2rem;
            }

            .post-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo" id="logo-link">
                    <img src="/icons/logo.png" alt="disCard" width="48" height="48" class="logo-icon">
                    <span class="logo-text">disCard</span>
                </a>

                <!-- Desktop Navigation -->
                <nav class="nav-menu">
                    <a href="/" class="nav-link" data-i18n="nav.home">Головна</a>
                    <a href="/blog" class="nav-link active" data-i18n="nav.blog">Блог</a>
                    <a href="/faq" class="nav-link" data-i18n="nav.faq">FAQ</a>
                    <a href="/contact" class="nav-link" data-i18n="nav.contact">Контакти</a>
                </nav>

                <div class="header-actions">
                    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                        <svg class="theme-icon" viewBox="0 0 24 24" width="20" height="20">
                            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" fill="currentColor"/>
                        </svg>
                    </button>
                    <div class="language-switcher">
                        <button class="lang-btn active" data-lang="uk">УК</button>

                    <!-- Mobile Menu Toggle -->
                    <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </button>
                </div>
            </div>

            <!-- Mobile Navigation -->
            <nav class="mobile-menu" id="mobile-menu">
                <a href="/" class="mobile-nav-link" data-i18n="nav.home">Головна</a>
                <a href="/blog" class="mobile-nav-link active" data-i18n="nav.blog">Блог</a>
                <a href="/faq" class="mobile-nav-link" data-i18n="nav.faq">FAQ</a>
                <a href="/contact" class="mobile-nav-link" data-i18n="nav.contact">Контакти</a>

                <!-- Mobile Settings -->
                <div class="mobile-settings">
                    <div class="mobile-setting-item">
                        <span class="mobile-setting-label" data-i18n="settings.theme">Тема</span>
                        <button class="mobile-theme-toggle" id="mobile-theme-toggle" aria-label="Toggle theme">
                            <svg class="theme-icon" viewBox="0 0 24 24" width="20" height="20">
                                <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                    <div class="mobile-setting-item">
                        <span class="mobile-setting-label" data-i18n="settings.language">Мова</span>
                        <div class="mobile-language-switcher">
                            <button class="mobile-lang-btn active" data-lang="uk">УК</button>
                            <button class="mobile-lang-btn" data-lang="en">EN</button>
                        </div>
                    </div>
                </div>

                <a href="/app" class="mobile-nav-link mobile-nav-cta" data-i18n="nav.app">Відкрити додаток</a>
            </nav>
        </div>
    </header>

    <!-- Post Content -->
    <main class="post-page">

        <div id="postContainer">
            <div class="loader-container">
                <div class="loader"></div>
            </div>
        </div>

        <div id="errorContainer" style="display: none;">
            <div class="error-message">Статтю не знайдено</div>
        </div>

        <!-- AdSense Ad Placeholder -->
        <div id="post-ad-top" style="margin: var(--spacing-2xl) 0;"></div>
        <div id="post-ad-bottom" style="margin: var(--spacing-2xl) 0;"></div>
    </main>

    <!-- Footer -->
    <footer id="footer-placeholder"></footer>

    <script src="/js/i18n.js"></script>
    <script src="/js/landing.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="/js/adsense.js"></script>
    <script src="/js/cookie-banner.js"></script>
    <script>
        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        if (mobileMenuToggle && mobileMenu) {
            mobileMenuToggle.addEventListener('click', function() {
                mobileMenuToggle.classList.toggle('active');
                mobileMenu.classList.toggle('active');
                document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
            });

            const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenuToggle.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });

            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    mobileMenuToggle.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
        }

        // Theme toggle for both desktop and mobile
        const savedTheme = localStorage.getItem('theme');
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const currentTheme = savedTheme || systemTheme;

        document.documentElement.setAttribute('data-theme', currentTheme);

        const themeToggles = document.querySelectorAll('#theme-toggle, #mobile-theme-toggle');
        themeToggles.forEach(toggle => {
            toggle.addEventListener('click', function(e) {
                e.stopPropagation();
                const current = document.documentElement.getAttribute('data-theme');
                const newTheme = current === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        });

        // Language switcher for both desktop and mobile
        const allLangBtns = document.querySelectorAll('.lang-btn, .mobile-lang-btn');
        allLangBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const lang = this.dataset.lang;
                allLangBtns.forEach(b => b.classList.remove('active'));
                document.querySelectorAll(`[data-lang="${lang}"]`).forEach(b => b.classList.add('active'));
                if (window.i18n) {
                    window.i18n.setLanguage(lang);
                }
            });
        });
    </script>
    <script>
        // Завантаження статті по slug
        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');

            if (!slug) {
                showError();
                return;
            }

            try {
                const response = await fetch(`/api/blog/slug/${slug}`);

                if (!response.ok) {
                    throw new Error('Post not found');
                }

                const data = await response.json();
                const post = data.post;

                renderPost(post);
                updateMeta(post);
                addSchemaMarkup(post);

                // Track page view
                if (window.analytics) {
                    window.analytics.trackPageView(window.location.pathname, post.title);
                }

                // Insert ads
                if (window.adsense) {
                    setTimeout(() => {
                        window.adsense.insertDisplayAd('post-ad-top');
                        window.adsense.insertInArticleAd('post-ad-bottom');
                    }, 1000);
                }

            } catch (error) {
                console.error('Load post error:', error);
                showError();
            }
        }

        // Відобразити статтю
        function renderPost(post) {
            const container = document.getElementById('postContainer');

            const categoryName = getCategoryName(post.category);
            const formattedDate = formatDate(post.publishedAt || post.createdAt);
            const content = parseMarkdown(post.content);

            container.innerHTML = `
                <article class="post-header">
                    <span class="post-category">${categoryName}</span>
                    <h1 class="post-title">${escapeHtml(post.title)}</h1>
                    <div class="post-meta">
                        <span>📅 ${formattedDate}</span>
                        <span>⏱️ ${post.readTime || 5} хв читання</span>
                    </div>
                </article>

                <div class="post-content">
                    ${content}
                </div>

                ${post.tags && post.tags.length > 0 ? `
                    <div class="post-tags">
                        ${post.tags.map(tag => `<span class="tag">#${escapeHtml(tag)}</span>`).join('')}
                    </div>
                ` : ''}
            `;
        }

        // Показати помилку
        function showError() {
            document.getElementById('postContainer').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'block';
        }

        // Оновити meta tags
        function updateMeta(post) {
            document.getElementById('pageTitle').textContent = `${post.title} - disCard`;
            document.getElementById('pageDescription').content = post.description;
            document.title = `${post.title} - disCard`;
        }

        // Додати Schema.org markup
        function addSchemaMarkup(post) {
            const schema = {
                "@context": "https://schema.org",
                "@type": "BlogPosting",
                "headline": post.title,
                "description": post.description,
                "author": {
                    "@type": "Organization",
                    "name": "disCard"
                },
                "datePublished": post.publishedAt || post.createdAt,
                "dateModified": post.updatedAt || post.publishedAt || post.createdAt,
                "publisher": {
                    "@type": "Organization",
                    "name": "disCard",
                    "logo": {
                        "@type": "ImageObject",
                        "url": "https://discard.com.ua/logo.png"
                    }
                },
                "mainEntityOfPage": {
                    "@type": "WebPage",
                    "@id": window.location.href
                }
            };

            const script = document.createElement('script');
            script.type = 'application/ld+json';
            script.text = JSON.stringify(schema);
            document.head.appendChild(script);
        }

        // Простий Markdown parser
        function parseMarkdown(text) {
            if (!text) return '';

            return text
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h2>$1</h2>')
                // Bold
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                // Italic
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                // Links
                .replace(/\[([^\]]+)\]\(([^\)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>')
                // Line breaks
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                // Wrap in paragraphs
                .replace(/^(.+)$/gim, '<p>$1</p>')
                // Clean up
                .replace(/<p><h/g, '<h')
                .replace(/<\/h2><\/p>/g, '</h2>')
                .replace(/<\/h3><\/p>/g, '</h3>');
        }

        // Форматування дати
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('uk-UA', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Назва категорії
        function getCategoryName(category) {
            const categories = {
                'tips': 'Поради',
                'news': 'Новини',
                'guides': 'Гайди',
                'other': 'Інше'
            };
            return categories[category] || category;
        }

        // Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Ініціалізація
        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
</body>
</html>
