<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зміна паролю - disCard</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        :root {
            --primary: #0066FF;
            --primary-hover: #0052CC;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F9FA;
            --text-primary: #1A1A1A;
            --text-secondary: #4A4A4A;
            --text-muted: #6C757D;
            --border: #E9ECEF;
            --shadow: rgba(0, 0, 0, 0.1);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --radius-md: 8px;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --transition: all 0.2s ease;
        }

        [data-theme="dark"] {
            --bg-primary: #121212;
            --bg-secondary: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #E0E0E0;
            --text-muted: #A0A0A0;
            --border: #333333;
            --shadow: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }

        .reset-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px var(--shadow);
        }

        .logo {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .logo h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: var(--spacing-sm);
        }

        .logo p {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
            color: var(--text-primary);
        }

        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: var(--spacing-md);
            padding-right: 3rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        input[type="password"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            color: var(--text-muted);
            transition: var(--transition);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
        }

        .submit-btn {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: var(--spacing-md);
        }

        .submit-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: inline-block;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: 0.875rem;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .password-requirements {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-top: var(--spacing-sm);
            font-size: 0.875rem;
        }

        .requirement {
            color: var(--text-muted);
            margin-bottom: var(--spacing-sm);
        }

        .requirement.valid {
            color: var(--success);
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <img src="/logo.png" alt="disCard" style="height: 48px; margin-bottom: 8px;">
            <h1>disCard</h1>
            <p>Зміна паролю</p>
        </div>

        <div id="alert" class="alert" style="display: none;"></div>

        <form id="reset-form">
            <div class="form-group">
                <label for="new-password">Новий пароль</label>
                <div class="password-input-container">
                    <input type="password" id="new-password" required minlength="6" placeholder="Введіть новий пароль">
                    <button type="button" class="password-toggle" data-target="new-password">
                        <svg class="eye-open" viewBox="0 0 24 24">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg class="eye-closed" viewBox="0 0 24 24" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                            <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                            <path d="M14.12 14.12a3 3 0 1 1-4.24-4.24"/>
                        </svg>
                    </button>
                </div>
                <div class="password-requirements">
                    <div class="requirement" id="length-req">• Мінімум 6 символів</div>
                    <div class="requirement" id="letter-req">• Принаймні одна літера</div>
                    <div class="requirement" id="number-req">• Принаймні одна цифра</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Підтвердіть пароль</label>
                <div class="password-input-container">
                    <input type="password" id="confirm-password" required placeholder="Підтвердіть новий пароль">
                    <button type="button" class="password-toggle" data-target="confirm-password">
                        <svg class="eye-open" viewBox="0 0 24 24">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg class="eye-closed" viewBox="0 0 24 24" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                            <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                            <path d="M14.12 14.12a3 3 0 1 1-4.24-4.24"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">Змінити пароль</button>
        </form>

        <div class="loading" id="loading">
            <p>Зміна паролю...</p>
        </div>

        <a href="/" class="back-link">← Повернутися до входу</a>
    </div>

    <script>
        // Initialize password toggles
        document.addEventListener('DOMContentLoaded', () => {
            // Setup password toggle functionality
            const toggleButtons = document.querySelectorAll('.password-toggle');
            toggleButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = button.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    const eyeOpen = button.querySelector('.eye-open');
                    const eyeClosed = button.querySelector('.eye-closed');

                    if (input.type === 'password') {
                        input.type = 'text';
                        eyeOpen.style.display = 'none';
                        eyeClosed.style.display = 'block';
                    } else {
                        input.type = 'password';
                        eyeOpen.style.display = 'block';
                        eyeClosed.style.display = 'none';
                    }
                });
            });
        });

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showAlert('error', 'Недійсне посилання для зміни паролю');
        }

        const form = document.getElementById('reset-form');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const submitBtn = document.getElementById('submit-btn');
        const loading = document.getElementById('loading');

        // Password validation
        newPasswordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePasswordMatch);

        function validatePassword() {
            const password = newPasswordInput.value;
            const lengthReq = document.getElementById('length-req');
            const letterReq = document.getElementById('letter-req');
            const numberReq = document.getElementById('number-req');

            // Length check
            if (password.length >= 6) {
                lengthReq.classList.add('valid');
            } else {
                lengthReq.classList.remove('valid');
            }

            // Letter check
            if (/[a-zA-Z]/.test(password)) {
                letterReq.classList.add('valid');
            } else {
                letterReq.classList.remove('valid');
            }

            // Number check
            if (/\d/.test(password)) {
                numberReq.classList.add('valid');
            } else {
                numberReq.classList.remove('valid');
            }

            validatePasswordMatch();
        }

        function validatePasswordMatch() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordInput.setCustomValidity('Паролі не співпадають');
            } else {
                confirmPasswordInput.setCustomValidity('');
            }
        }

        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('alert').style.display = 'none';
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                showAlert('error', 'Паролі не співпадають');
                return;
            }

            if (password.length < 6) {
                showAlert('error', 'Пароль повинен містити принаймні 6 символів');
                return;
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';
            form.style.display = 'none';
            hideAlert();

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('success', 'Пароль успішно змінено! Перенаправлення...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    throw new Error(data.error || 'Помилка зміни паролю');
                }
            } catch (error) {
                showAlert('error', error.message);
                form.style.display = 'block';
                submitBtn.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
