<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - disCard Admin</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>
<body class="login-page" data-theme="light">
    <div class="login-container">
        <div class="login-card">
            <h1>disCard Admin</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Увійти</button>
                <div id="error-message" class="error hidden"></div>
            </form>
        </div>
    </div>

    <script>
        // Ініціалізація теми
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            errorDiv.classList.add('hidden');

            try {
                const response = await fetch('/api/admin/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Зберегти токен
                    localStorage.setItem('adminToken', data.token);
                    // Перейти на дашборд
                    window.location.href = '/admin/dashboard.html';
                } else {
                    errorDiv.textContent = data.message || 'Помилка входу';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Помилка з\'єднання з сервером';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
